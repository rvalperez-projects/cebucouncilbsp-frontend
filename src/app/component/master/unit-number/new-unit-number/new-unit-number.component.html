<h1 mat-dialog-title>New Unit Number</h1>

<div mat-dialog-content class="mat-typography">
    <div class="inputs"><mat-label>Scouting Section</mat-label><br/>
        <select [(ngModel)]="sectionCodeInput" class="shadow" (change)="appendPrefix()" focus>
            <option [value]="sectionCode.code" *ngFor="let sectionCode of sectionCodes">{{sectionCode.text}}</option>
        </select>
    </div>
    <div class="inputs"><mat-label>Unit Number</mat-label>
        <div><input class="shadow sectionText" [(ngModel)]="sectionTextInput" [disabled]="true">
            <input class="shadow unitNumber" matInput [(ngModel)]="unitNumberInput" placeholder="" required minlength="2" maxlength="3">
        </div>
    </div>
</div>

<div mat-dialog-actions >
    <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</div>
