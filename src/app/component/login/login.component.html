<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <mat-progress-bar mode="buffer" *ngIf="loading"></mat-progress-bar>

    <form class="example-form" [formGroup]="loginFormGroup.form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="loginFormGroup.form.controls['username.invalid']">{{validate()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginFormGroup.form.controls['password.invalid']">{{validate()}}</mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button color="accent" class="btn-block" (click)="login()">Log in</button>

    </form>
  </mat-card>  
</div>
